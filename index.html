<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Special Moments</title>
<style>
  /* === Theme Colors === */
  :root {
    --cream: #E3DBD3;
    --sage: #9CB285;
    --bluegray: #8BA4B3;
    --lavender: #C8B7C9;
    --mauve: #9D7982;
    --dark: #733236;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: var(--cream);
    color: var(--dark);
  }

  header {
    background-color: var(--sage);
    padding: 15px;
    text-align: center;
    color: white;
  }

  nav {
    display: flex;
    justify-content: center; /* horizontal */
    gap: 20px;
    flex-wrap: nowrap;
    margin: 10px 0;
  }

  nav a {
    color: var(--dark);
    text-decoration: none;
    font-weight: bold;
  }

  .container {
    max-width: 900px;
    margin: auto;
    padding: 15px;
  }

  h1, h2 {
    text-align: center;
    color: var(--dark);
  }

  /* === Gallery Styles === */
  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }

  .gallery-item {
    background-color: var(--lavender);
    padding: 10px;
    border-radius: 10px;
    max-width: 250px;
    text-align: center;
  }

  .gallery-item img,
  .gallery-item video {
    max-width: 100%;
    border-radius: 10px;
  }

  .caption {
    margin-top: 5px;
    font-size: 0.9em;
  }

  /* === Login Modal Styles === */
  #loginModal {
    position: fixed;
    top: 0;
    left:0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  #loginModalContent {
    background: var(--cream);
    padding: 25px;
    border-radius: 12px;
    text-align: center;
    max-width: 350px;
    width: 90%;
  }

  #loginModal input, #loginModal select {
    padding: 8px;
    margin: 10px 0;
    width: 80%;
  }

  #loginModal button {
    padding: 8px 20px;
    margin-top: 10px;
    background-color: var(--sage);
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  .edit-btn {
    display: none;
    margin-top: 5px;
    padding: 5px 10px;
    background-color: var(--dark);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  /* Mobile adjustments */
  @media (max-width: 600px){
    nav {
      flex-direction: column;
    }
    .gallery-item {
      max-width: 90%;
    }
  }

</style>
</head>
<body>

<!-- === Login Modal === -->
<div id="loginModal">
  <div id="loginModalContent">
    <h2>Login</h2>
    <label for="roleSelect">Select Role:</label><br>
    <select id="roleSelect" onchange="togglePasswordField()">
      <option value="visitor">Visitor</option>
      <option value="owner">Owner</option>
    </select><br>
    <!-- Hidden initially, only visible when Owner is selected -->
    <input type="password" id="passwordInput" placeholder="Enter password (owner)" style="display:none;"><br>
    <button onclick="login()">Login</button>
    <p id="loginMsg" style="color:red;"></p>
  </div>
</div>

<!-- === Header and Navigation === -->
<header>
  <h1>Our Special Moments</h1>
</header>

<nav>
  <a href="#home">Home</a>
  <a href="#gallery">Gallery</a>
  <a href="#about">About</a>
</nav>

<div class="container">

  <!-- === Home Section === -->
  <section id="home">
    <h2>Welcome!</h2>
    <p style="text-align:center;">This is where we keep our favorite memories.</p>
  </section>

  <!-- === Gallery Section === -->
  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery" id="galleryContainer">
      <!-- Dynamic images 1â€“34 -->
      <script>
        const galleryContainer = document.getElementById('galleryContainer');
        for(let i=1; i<=34; i++){
          const itemDiv = document.createElement('div');
          itemDiv.className = 'gallery-item';

          const img = document.createElement('img');
          img.src = `Beshie/${i}.jpg`; // adjust folder path if needed
          img.alt = `Memory ${i}`;

          const caption = document.createElement('p');
          caption.className = 'caption';
          caption.textContent = `Memory ${i}`;

          const editBtn = document.createElement('button');
          editBtn.className = 'edit-btn';
          editBtn.textContent = 'Edit';
          editBtn.onclick = function(){ editItem(editBtn); };

          itemDiv.appendChild(img);
          itemDiv.appendChild(caption);
          itemDiv.appendChild(editBtn);

          galleryContainer.appendChild(itemDiv);
        }
      </script>
    </div>
  </section>

  <!-- === About Section === -->
  <section id="about">
    <h2>About</h2>
    <p style="text-align:center;">This is a collection of memories from Nicole & Khaizer.</p>
  </section>

</div>

<script>
  /* === Owner Password Hash (SHA-256) === */
  const ownerHash = "2f57d3d1aa60d171d5b87262ee2f42a6f4d3d104b4c79b1f7b1cb85f0d2c0f5f";
  let userRole = "visitor";

  /* Show/hide password input based on role selection */
  function togglePasswordField() {
    const role = document.getElementById("roleSelect").value;
    const pwdField = document.getElementById("passwordInput");
    const msg = document.getElementById("loginMsg");
    if(role === "owner") {
      pwdField.style.display = "block";
    } else {
      pwdField.style.display = "none";
      msg.textContent = "";
    }
  }

  async function hashPassword(pwd){
    const encoder = new TextEncoder();
    const data = encoder.encode(pwd);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2,'0')).join('');
  }

  async function login(){
    const role = document.getElementById("roleSelect").value;
    const pwdInput = document.getElementById("passwordInput").value;
    const msg = document.getElementById("loginMsg");

    if(role === "visitor"){
      userRole = "visitor";
      document.getElementById("loginModal").style.display = "none";
      hideEditButtons();
      return;
    }

    if(role === "owner"){
      const hashedInput = await hashPassword(pwdInput);
      if(hashedInput === ownerHash){
        userRole = "owner";
        document.getElementById("loginModal").style.display = "none";
        showEditButtons();
      } else {
        msg.textContent = "Incorrect password!";
      }
    }
  }

  function showEditButtons(){
    document.querySelectorAll('.edit-btn').forEach(btn=>{
      btn.style.display = "inline-block";
    });
  }

  function hideEditButtons(){
    document.querySelectorAll('.edit-btn').forEach(btn=>{
      btn.style.display = "none";
    });
  }

  /* === Edit Gallery Items === */
  function editItem(btn){
    if(userRole !== "owner") return;
    const caption = btn.previousElementSibling;
    const newText = prompt("Edit caption:", caption.textContent);
    if(newText !== null){
      caption.textContent = newText;
    }
  }

</script>

</body>
</html>
